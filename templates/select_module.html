<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Module</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Select a Module</h1>
    <ul>
        {% for module in modules %}
            <li>
                <form action="{{ url_for('quiz', user_id=user_id, module_id=module['_id']) }}" method="get">
                    <button type="submit" id="module">{{ module['name'] }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
